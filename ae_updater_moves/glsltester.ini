[aeOptions]
debug_level = 0
no_log_file = "./logs/glsltester_app_" + datetime.datetime.now().strftime("%y%m%d_%H%M%S_%f") + ".log"
render_shader_frequency_min = 0.12
render_shader_frequency_max = 30.45
render_shader_args = ('alpha', 'center_pos', 'contrast', 'mouse', 'start_time', 'tex_col_mix', 'tint_ink')

[aeAppState]
app_state_version = 3
lang_code = 'en'
font_size = 24.0
win_rectangle = (560, 390, 800, 600)
flow_path_ink = (0.99, 0.87, 0.33, 0.78)
flow_id_ink = (0.99, 0.99, 0.33, 0.63)
flow_path = []
flow_id = ''
light_theme = True
selected_item_ink = (0.39, 0.93, 0.177, 0.807)
unselected_item_ink = (0.545, 0.657, 0.93, 0.801)
sound_volume = 0.63
vibration_volume = 0.9
shader_filename = ''
file_chooser_initial_path = ''
file_chooser_paths = []
render_shader_frequency = 15.6
shader_arg_alpha = 'lambda: main_app.sound_volume'
shader_arg_center_pos = 'lambda: tuple(map(float, main_app.last_touch.pos))'
shader_arg_contrast = 'lambda: main_app.vibration_volume'
shader_arg_mouse = 'lambda: main_app.mouse_pos'
shader_arg_start_time = 'lambda: Clock.get_boottime()'
shader_arg_tex_col_mix = 'lambda: main_app.font_size / 96.0'
shader_arg_tint_ink = 'lambda: main_app.unselected_item_ink'
